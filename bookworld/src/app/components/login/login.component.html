<div class="content">
    <mat-card id="card">
        <mat-card-title>Sign in</mat-card-title>
        <mat-card-subtitle>to access BookWorld</mat-card-subtitle>

        <form [formGroup]="loginForm" (ngSubmit)="Submit()">
            <mat-form-field class="user" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput name="username" formControlName="username">
            </mat-form-field>

            <div class="alert" *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">
                <div *ngIf="loginForm.controls.username.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="loginForm.controls.username.errors?.['minlength']">
                    Name must be at least 5 characters long.
                </div>
            </div>

            <mat-form-field class="pass" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput name="password" formControlName="password">
            </mat-form-field>

            <div class="alert" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                <div *ngIf="loginForm.controls.password.errors?.['required']">
                    Password is required.
                </div>
                <div *ngIf="loginForm.controls.password.errors?.['minlength']">
                    Password must be at least 5 characters long.
                </div>
            </div>

            <p class="caption">Don't have an account? <a href="/signup">Sign Up Now</a></p>

            <button mat-raised-button [disabled]="!loginForm.valid" type="submit">
                Sign in
            </button>
        </form>

    </mat-card>
    <div class="image">
        <img src="../../../assets/image.jpg" width="700px">
    </div>
</div>
